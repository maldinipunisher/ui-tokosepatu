<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">

  <title>Daftar</title>
</head>

<body>
  <div class="card position-absolute top-50 start-50 translate-middle" style="width: 30rem; height: 30rem; ">
    <div class="card-body ">
      <b>
        <h5 class="start-50 position-absolute translate-middle text-dark mt-3">Halaman Daftar</h5>
      </b>
      <div class="top-50 mt-n4 start-0 w-100 px-5 position-absolute">
        <label for="exampleFormControlInput1" class="form-label">Nama</label>
        <input type="nama" class="form-control" id="exampleFormControlInput1" placeholder="name">
        <label for="exampleFormControlInput1" class="form-label">Alamat</label>
        <input type="alamat" class="form-control" id="exampleFormControlInput1" placeholder="alamat">
        <label for="exampleFormControlInput1" class="form-label">Email</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        <label for="exampleFormControlInput1" class="form-label mt-2">Password</label>
        <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Password">
      </div>
      <a href="#" class="start-50 position-absolute bottom-0 my-5 translate-middle btn btn-primary text-light">Daftar</a>
    </div>
  </div>
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

</body>

</html>
